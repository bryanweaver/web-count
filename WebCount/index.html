<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div>
        <h2>All Products</h2>
        <ul id="products">
            <li>something</li>
        </ul>
    </div>
    <div>
        <h2>Add a Product</h2>
        <form id="newProductForm">
            <label>Id</label>
            <input id="newProductId" />
            <label>Name</label>
            <input id="newProductName" />
            <label>Type Id</label>
            <input id="newProductTypeId" />
            <input type="submit" id="addProductSubmit" value="Add Product" />
        </form>
    </div>
</body>
</html>

<script src="/Scripts/jquery-3.1.0.js" type="text/javascript"></script>

<script>
    var uri = 'api/product';

    $(document).ready(function () {
        // Send an AJAX request
        $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
              $('<li>', { text: formatItem(item) }).appendTo($('#products'));
            });
          });
    });

    function formatItem(item) {
        return item.Id + ': ' + item.Name + ' - ' + item.ProductTypeId;
    }

    $('#addProductSubmit').click(function (event) {
        event.preventDefault();
        var id = $('#newProductId').val();
        var name = $('#newProductName').val();
        var productTypeId = $('#newProductTypeId').val();
        debugger;
        $.ajax({
            type: 'POST',
            url: '/api/product',
            data: {"Id":id, "Name":name, "ProductTypeId":productTypeId},
            success: function () {
                debugger;
            },
            error: function (msg) {
                debugger;
            }
        })
    });
</script>
